{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="row">
    <div class="card col offset-md-2 col-12 col-md-8">
        <form class="card-body row g-3 align-items-center" method="POST" action="{{ url_for('register') }}">
            <h3 class="card-title text-center">Register</h3>
            <div class="row">
                <div class="col-1 text-end mt-3">
                    <i class="fas fa-user-plus fa-2x text-primary"></i>
                </div>
                <div class="form-outline col-10 mt-3">
                    <input type="text" id="username" name="username" class="form-control">
                    <label class="form-label" for="username">Username</label>
                </div>
                <div class="offset-1 col-10 text-end mt-0">
                    <span id="username-rule" class="form-text">Must be 5-15 characters long.</span>
                </div>
            </div>

            <div class="row">
                <div class="col-1 text-end mt-3">
                    <i class="fas fa-user-lock fa-2x text-primary"></i>
                </div>
                <div class="form-outline col-10 mt-3">
                    <input type="text" id="password" name="password" class="form-control">
                    <label class="form-label" for="password">Password</label>
                </div>
                <div class="col-11 text-end mt-0">
                    <span id="password-rule" class="form-text">Must be 5-15 characters long.</span>
                </div>
                <button type="submit" class="btn btn-primary offset-1 col-10 shadow-2-strong my-3">Register</button>
            </div>
    </form>
</div>
{% endblock %}
